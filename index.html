<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FormulÃ¡rio para contato de avisos">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Contate-me</title>
  </head>
  <body>
    <form id="contateNosForm">
      <h1>Contate-nos</h1>
    
      <div class="nome__sobrenome">
        <fieldset>
          <label for="nome">Nome <span>*</span></label>
          <input id="nome" name="nome" type="text" minlength="3" maxlength="15" required />
        </fieldset>
        <fieldset>
          <label for="sobrenome">Sobrenome <span>*</span></label>
          <input id="sobrenome" name="sobrenome" type="text" minlength="3" required />
        </fieldset>
      </div>

      <fieldset>
        <label for="email">Email <span>*</span></label>
        <input type="email" name="email" id="email" required />
      </fieldset>

      <fieldset>
        <label for="whatsapp">Whatsapp <span>*</span></label>
        <input type="tel" name="whatsapp" id="whatsapp" pattern="\d{10,15}" inputmode="numeric" autocomplete="tel" maxlength="11" required />
      </fieldset>

      <fieldset class="desenvolvimento">
        <legend>Desenvolvimento <span>*</span></legend>
        <div class="desenvolvimento__container">
          <input type="radio" name="desenvolvimento" id="site" value="site" />
          <label for="site">Site</label>
        </div>
        <div class="desenvolvimento__container">
          <input type="radio" name="desenvolvimento" id="sistema" value="sistema" />
          <label for="sistema">Sistema</label>
        </div>
        <div class="desenvolvimento__container">
          <input type="radio" name="desenvolvimento" id="mobile" value="mobile" />
          <label for="mobile">Mobile</label>
        </div>
        <div class="desenvolvimento__container">
          <input type="radio" name="desenvolvimento" id="outro" value="outro" />
          <label for="outro">Outro</label>
        </div>
      </fieldset>

      <fieldset class="mensagem__container">
        <label for="mensagem">Mensagem <span>*</span></label>
        <textarea name="mensagem" id="mensagem" required></textarea>
      </fieldset>

      <fieldset>
        <input type="checkbox" name="consentimento" id="consentimento" required />
        <label for="consentimento">Eu consinto em receber o contato <span>*</span></label>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>

    <script src="./assets/script.js"></script>
  </body>
</html>
